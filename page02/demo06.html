<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>游戏示例_猜数字_完善游戏</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>游戏示例_猜数字</h1>
    <p>欢迎来到猜数字游戏!</p>
    <p>游戏随机选定了一个100以内的自然数</p>
    <p>不知道你能否在 10 次以内猜中它</p>
    <p>每次系统都会告诉你，所猜的结果是高还是低了</p>
    <p>快来试试吧!</p>

    <div class="form">
      <label for="guessField">请猜数: </label>
      <input type="text" id="guessField" class="guessField" />
      <input type="submit" value="确定" class="guessSubmit" />
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>
      /*
        生成随机数，并存储到变量中
          - Math.floor 向下取整
          - Math.random()*101 生成随机数，0=<X<101
      */
      let randomNumber = Math.floor(Math.random() * 101);

      // 创建常量分别存储文本输入与提交按钮的引用
      const guessField = document.querySelector(".guessField");
      const guessSubmit = document.querySelector(".guessSubmit");

      // 获取对应页面段落元素引用，存储到常量中
      const guesses = document.querySelector(".guesses");
      const lastResult = document.querySelector(".lastResult");
      const lowOrHi = document.querySelector(".lowOrHi");

      // 创建计数器变量并初始化为1，记录猜测次数
      let guessCount = 1;
      // 创建重新开始按钮变量引用
      let resetButton;

      // 声明函数，用于检测玩家的猜数
      function checkGuess() {
        // 声明变量，存储用户输入的值
        // Number() -- 把对象的值转换为数字
        let userGuess = Number(guessField.value);

        // 判断是否为第一回合
        if (guessCount === 1) {
          guesses.textContent = "上次猜测的数:";
        }
        guesses.textContent += userGuess + " ";

        // 判断用户猜测的数是否和随机生成数相等
        if (userGuess === randomNumber) {
          lastResult.textContent = "恭喜你！猜中了！";
          lastResult.style.backgroundColor = "green";

          // 清空猜数高低提示
          lowOrHi.textContent = "";

          // 游戏结束
          setGameOver();

          // 判断是否为最后一个回合
        } else if (guessCount === 10) {
          lastResult.textContent = "!!!游戏结束!!!";

          // 游戏结束
          setGameOver();
        } else {
          lastResult.textContent = "很遗憾，你猜错了！";
          lastResult.style.backgroundColor = "red";

          // 判断用户猜数高低
          if (userGuess > randomNumber) {
            lowOrHi.textContent = "猜高了！";
          } else if (userGuess < randomNumber) {
            lowOrHi.textContent = "猜低了！";
          }
        }

        // 每回合结束后，回合数自增1
        guessCount++;
        // 清空用户输入框
        guessField.value = "";
        // 获取输入框焦点
        guessField.focus();
      }

      // 声明函数，用于设置游戏结束相关参数
      function setGameOver() {
        // 游戏结束时，通过设置 disable 属性设置为 true
        // 禁用表单文本输入和按钮
        guessField.disabled = true;
        guessSubmit.disabled = true;

        // 创建重新开始游戏按钮，并添加文本
        resetButton = document.createElement("button");
        resetButton.textContent = "开始新游戏";

        // 将创建的按钮子节点添加到body节点的最后
        // appendChild() -- 向节点最后添加一个子节点
        document.body.appendChild(resetButton);
        // 为按钮添加事件监听
        resetButton.addEventListener("click", resetGame);
      }

      // 声明函数，用于游戏重新开始的重置
      function resetGame() {
        // 重置回合数
        guessCount = 1;

        // 获取所有信息段落
        const resetParas = document.querySelectorAll(".resetParas>p");
        for (let i = 0; i < resetParas.length; i++) {
          // 将所有的信息段落置空
          resetParas[i].textContent = "";
        }

        // 移出重新开始按钮
        // parentNode属性 -- 返回父节点
        // removeChild方法 -- 从子节点列表中删除某个节点
        resetButton.parentNode.removeChild(resetButton);

        // 过设置 disable 属性设置为 false
        // 启用表单文本输入和按钮
        guessField.disabled = false;
        guessSubmit.disabled = false;

        // 清空用户输入框
        guessField.value = "";
        // 获取输入框焦点
        guessField.focus();

        lastResult.style.backgroundColor = "white";

        randomNumber = Math.floor(Math.random() * 100) + 1;
      }

      // 为 guessSubmit 按钮添加事件监听
      guessSubmit.addEventListener("click", checkGuess);
    </script>
  </body>
</html>
